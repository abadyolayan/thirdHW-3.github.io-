<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 48px;
        }

        p {
            font-size: 20px;
        }

        .corner-image {
            position: absolute;
            top: 0;
            right: 0;
            width: 70px;
            height: 70px;
            background-color: #FABD08;
        }
    </style>
</head>

<body>
    <h1>Hello World!</h1>
    <p>This page has an image as the background!</p>

    <div class="corner-image"></div>
</body>

</html>
